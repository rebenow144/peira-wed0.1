<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM Analytics Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      color: #1e293b;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* Header Styles */
    .header {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: white;
      padding: 2rem 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }
    
    .header-content {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .header-icon {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    
    .header-subtitle {
      color: #cbd5e1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      50% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
      }
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }
    
    .header-right {
      text-align: right;
    }
    
    .header-right .label {
      font-size: 0.875rem;
      color: #cbd5e1;
    }
    
    .header-right .value {
      font-size: 1.125rem;
      font-weight: 600;
    }
    
    /* Main Content */
    .main {
      padding: 2rem 0;
    }
    
    .section {
      margin-bottom: 2rem;
    }
    
    /* Card Styles */
    .card {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(226, 232, 240, 0.8);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }
    
    .card-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .card-title-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .card-icon {
      width: 3rem;
      height: 3rem;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
    }
    
    .card-title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    
    .card-subtitle {
      color: #64748b;
      font-size: 1.125rem;
    }
    
    .card-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #10b981;
      font-weight: 500;
    }
    
    /* Grid Layouts */
    .grid {
      display: grid;
      gap: 1.5rem;
    }
    
    .grid-3 {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .data-item {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      border-radius: 0.5rem;
      padding: 1rem;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    
    .data-item:hover {
      border-left-color: #3b82f6;
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
    }
    
    .metric-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    
    .metric-value {
      font-size: 1.875rem;
      font-weight: 700;
      color: #1e293b;
    }
    
    .stats-item {
      border-left: 4px solid #3b82f6;
      padding-left: 1rem;
      padding: 0.75rem 0 0.75rem 1rem;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      border-radius: 0 0.5rem 0.5rem 0;
    }
    
    .stats-title {
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.25rem;
    }
    
    .stats-values {
      font-size: 0.875rem;
      color: #64748b;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .stats-value {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .stats-value strong {
      font-weight: 600;
    }
    
    .min-value { color: #10b981; }
    .avg-value { color: #3b82f6; }
    .max-value { color: #ef4444; }
    
    /* Loading Animation */
    .loading-shimmer {
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
      border-radius: 0.25rem;
      height: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .loading-shimmer.large {
      height: 1.5rem;
    }
    
    .loading-shimmer.small {
      height: 0.75rem;
      width: 66.67%;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Error State */
    .error-message {
      color: #ef4444;
      text-align: center;
      padding: 1rem;
      background: #fef2f2;
      border-radius: 0.5rem;
      border: 1px solid #fecaca;
    }
    
    .no-data {
      color: #6b7280;
      text-align: center;
      padding: 2rem;
      font-style: italic;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .header-title {
        font-size: 1.5rem;
      }
      
      .card-title {
        font-size: 1.5rem;
      }
      
      .card-subtitle {
        font-size: 1rem;
      }
      
      .stats-values {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="header-left">
          <div class="header-icon">📊</div>
          <div>
            <h1 class="header-title">PM Analytics Dashboard</h1>
            <p class="header-subtitle">
              <span class="status-indicator"></span>
              Real-time monitoring - Updates every second
            </p>
          </div>
        </div>
        <div class="header-right">
          <div class="label">Last Updated</div>
          <div class="value" id="lastRefresh">--:--:--</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Current Data Section -->
      <section class="section">
        <div class="card">
          <div class="card-header">
            <div class="card-title-section">
              <div class="card-icon" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);">⚡</div>
              <div>
                <h2 class="card-title">Current Readings</h2>
                <p class="card-subtitle">Live sensor data - Updates every second</p>
              </div>
            </div>
            <div class="card-status">
              <div class="status-indicator"></div>
              <span>Online</span>
            </div>
          </div>
          <div id="latestData" class="data-grid">
            <div class="data-item">
              <div class="loading-shimmer large"></div>
              <div class="loading-shimmer small"></div>
            </div>
            <div class="data-item">
              <div class="loading-shimmer large"></div>
              <div class="loading-shimmer small"></div>
            </div>
            <div class="data-item">
              <div class="loading-shimmer large"></div>
              <div class="loading-shimmer small"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Historical Data Section -->
      <section class="section">
        <div class="grid grid-3">
          <div class="card">
            <div class="card-header">
              <div class="card-title-section">
                <div class="card-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">🕐</div>
                <div>
                  <h3 class="card-title" style="font-size: 1.5rem;">3 Hours Range</h3>
                  <p class="card-subtitle">Recent Historical Data</p>
                </div>
              </div>
            </div>
            <div id="stats3">
              <div class="loading-shimmer"></div>
              <div class="loading-shimmer"></div>
              <div class="loading-shimmer small"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <div class="card-title-section">
                <div class="card-icon" style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);">🕕</div>
                <div>
                  <h3 class="card-title" style="font-size: 1.5rem;">12 Hours Range</h3>
                  <p class="card-subtitle">Extended Historical View</p>
                </div>
              </div>
            </div>
            <div id="stats12">
              <div class="loading-shimmer"></div>
              <div class="loading-shimmer"></div>
              <div class="loading-shimmer small"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <div class="card-title-section">
                <div class="card-icon" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">🕛</div>
                <div>
                  <h3 class="card-title" style="font-size: 1.5rem;">24 Hours Range</h3>
                  <p class="card-subtitle">Full Daily Overview</p>
                </div>
              </div>
            </div>
            <div id="stats24">
              <div class="loading-shimmer"></div>
              <div class="loading-shimmer"></div>
              <div class="loading-shimmer small"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const BASE_URL = 'http://localhost:3000';

    async function fetchStats(hours, targetId) {
      try {
        const res = await fetch(`${BASE_URL}/stats/${hours}`);
        const data = await res.json();
        const el = document.getElementById(targetId);
        
        if (!data.stats) {
          el.innerHTML = '<div class="no-data">No data available</div>';
          return;
        }

        let html = '';
        Object.entries(data.stats).forEach(([key, val]) => {
          html += `
            <div class="stats-item">
              <div class="stats-title">${key}</div>
              <div class="stats-values">
                <span class="stats-value">Min: <strong class="min-value">${val.min}</strong></span>
                <span class="stats-value">Avg: <strong class="avg-value">${val.avg}</strong></span>
                <span class="stats-value">Max: <strong class="max-value">${val.max}</strong></span>
              </div>
            </div>
          `;
        });
        
        el.innerHTML = html;
      } catch (err) {
        document.getElementById(targetId).innerHTML = '<div class="error-message">Connection error</div>';
      }
    }

    async function fetchLatest() {
      try {
        const res = await fetch(`${BASE_URL}/latest`);
        const data = await res.json();
        
        let html = '';
        Object.entries(data).forEach(([key, val]) => {
          if (key !== 'csvFile') {
            html += `
              <div class="data-item">
                <div class="metric-label">${key}</div>
                <div class="metric-value">${val}</div>
              </div>
            `;
          }
        });
        
        document.getElementById('latestData').innerHTML = html;
      } catch {
        document.getElementById('latestData').innerHTML = '<div class="error-message">Unable to load current data</div>';
      }
    }

    function updateTimestamp() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('lastRefresh').textContent = timeString;
    }

    function updateAll() {
      fetchStats(3, 'stats3');
      fetchStats(12, 'stats12');
      fetchStats(24, 'stats24');
      fetchLatest();
      updateTimestamp();
    }

    // Initial load
    updateAll();
    
    // Auto-refresh every second
    setInterval(updateAll, 1000);
  </script>
</body>
</html>
